<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/18f626dcdf.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div id="main__title">
        <h1>Weather App</h1>
    </div>
    <div class="inputs">
        <input type="text" id="cityInput" list="cityOptions" placeholder="Enter a city">
        <datalist id="cityOptions"></datalist>
        <button id="getWeatherBtn">Get weather forecast</button>
        <button id="clearResultBtn"><i class="fa-regular fa-trash-can fa-lg"></i></button>
    </div>
    <div id="weatherContainer">

    </div>     
</body>
</html>
